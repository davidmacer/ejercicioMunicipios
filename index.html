<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>
    <title>ejercicio municipios</title>
</head>
<body class="body">
    <Section class="project__container">
        <div class="municipio__header">
            <span class="municipio__header-title">Municipio</span>
            <span class="municipio__header-description">Descripción</span>
        </div>
        <div class="municipios__box">
            <!--En los siguientes "li" el "id" no sirve para nada justo ahora, 
            pero pudiera servir después por eso lo agrego-->
            <ul class="municipio__container__title">
                <li id="mun__ahome" class="municipio__item__title"><!--Este "Class" es el que los identifica en la funcion -->
                    Ahome
                </li>
                <li id="mun__choix" class="municipio__item__title">
                    chiox
                </li>
                <li id="mun__el-fuerte" class="municipio__item__title">
                    el fuerte
                </li>
                <li id="mun__guasave" class="municipio__item__title">
                    GUASAVE
                </li>
                <li id="mun__sinaloa" class="municipio__item__title">
                    sinaloa
                </li>
                <li id="mun__sinaloa" class="municipio__item__title">
                    Angostura
                </li>
            </ul>
            <div class="municipio__container__description">

                <!--En estos DIV el id tampoco está cumpliendo nunguna función, 
                    y el ALT de la imagen igual, no sirve de nada aun-->
                <div id="municipio__ahome" class="municipio__description"><!--Este "municipio__description" es el que hace que la función los identifique-->
                    <p class="municipio__description-p">Municipio de Ahome </p>
                    <span>
                        <img src="./taber24/sinaloa-ahome.jpg" alt="Ahome Image">
                    </span>
                </div>
                <div id="municipio__el-fuerte" class="municipio__description">
                    <p class="municipio__description-p">Municipio de El Fuerte </p>
                    <span class="municipio__description-span">
                        <img src="./taber24/sinaloa-el-fuerte.jpg" alt="mun__el-fuerte Image">
                    </span>
                </div>
                <div id="municipio__choix" class="municipio__description">
                    <p class="municipio__description-p">Municipio de Choix </p>
                    <span class="municipio__description-span">
                        <img src="./taber24/sinaloa-choix.jpg" alt="mun__choix Image">
                        <img src="./taber24/sinaloa-sinaloa.jpg" alt="mun__guasave Image">
                        <img src="./taber24/sinaloa-sinaloa.jpg" alt="mun__guasave Image">
                    </span>
                </div>
                <div id="municipio__guasave" class="municipio__description">
                    <p class="municipio__description-p">Municipio de Guasave </p>
                    <span class="municipio__description-span">
                        <img src="./taber24/sinaloa-guasave.jpg" alt="mun__guasave Image">
                        <img src="./taber24/sinaloa-sinaloa.jpg" alt="mun__guasave Image">
                        <img src="./taber24/sinaloa-sinaloa.jpg" alt="mun__guasave Image">
                    </span>
                </div>
                <div id="municipio__sinaloa" class="municipio__description">
                    <p class="municipio__description-p">Municipio de Sinaloa </p>
                    <span class="municipio__description-span">
                        <img src="./taber24/sinaloa-sinaloa.jpg" alt="mun__guasave Image">
                        <img src="./taber24/sinaloa-sinaloa.jpg" alt="mun__guasave Image">
                    </span>
                </div>
                <div id="municipio__angostura" class="municipio__description">
                    <p class="municipio__description-p">Municipio de Guasave </p>
                    <span class="municipio__description-span">
                        <img src="./taber24/sinaloa-angostura.jpg" alt="mun__angostura Image">
                    </span>
                </div>
            </div>
        </div>
    </Section>
    
</body>
</html>
